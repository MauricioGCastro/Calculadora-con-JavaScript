<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador con JavaScript</title>
    <meta name="author" content="Mauricio G. Castro">
    <meta name="description" content="Calculadora hecha con JavaScript para practicar">
    <meta name="keywords" content="html, css, javascript, bootstrap, rolling code, programacion, code">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>

<body class="gradiente">
    <section class="container ">
        <article class="text-center py-4">
            <h1 class="display-4 text-light"><strong> Calculator with JavaScript </strong></h1>
            <h3 class="text-light">Fist Try =/</h3>
        </article>
        <div class="d-flex justify-content-center">
            <article class="bg-dark text-center col-sm-3 my-4 py-4 rounded-lg border border-dark">
                <div class="alert bg-dark h2 text-light mb-3" id="resultado"> </div>
                <div class="d-flex justify-content-around">
                    <div class="d-flex flex-column">
                        <div>
                            <button class="btn btn-outline-light rounded-circle m-1" id="n1">1</button>
                            <button class="btn btn-outline-light rounded-circle m-1" id="n2">2</button>
                            <button class="btn btn-outline-light rounded-circle m-1" id="n3">3</button>
                        </div>
                        <div>

                            <button class="btn btn-outline-light rounded-circle m-1" id="n4">4</button>
                            <button class="btn btn-outline-light rounded-circle m-1" id="n5">5</button>
                            <button class="btn btn-outline-light rounded-circle m-1" id="n6">6</button>
                        </div>
                        <div>
                            <button class="btn btn-outline-light rounded-circle m-1" id="n7">7</button>
                            <button class="btn btn-outline-light rounded-circle m-1" id="n8">8</button>
                            <button class="btn btn-outline-light rounded-circle m-1" id="n9">9</button>
                        </div>
                        <div>
                            <button class="btn btn-outline-light rounded-circle m-1" id="n0">0</button>
                        </div>
                    </div>
                    <div class="d-flex flex-column ml-1">
                        <button class="btn btn-warning m-1" id="s">+</button>
                        <button class="btn btn-warning m-1" id="r">-</button>
                        <button class="btn btn-warning m-1" id="m">x</button>
                        <button class="btn btn-warning m-1" id="d">/</button>
                    </div>
                </div>
                <div class=" d-flex justify-content-around">
                    <button class="btn btn-info btn-block ml-2 mr-2 mt-2" id="sr">=</button>
                </div>
            </article>
        </div>
    </section>

    <script src="js/Script.js"></script>
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
